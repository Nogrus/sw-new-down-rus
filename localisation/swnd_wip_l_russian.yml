# Tactical Droid things
 edict_leader_bacta_treatments: "Лечение Бактой высшего класса"
 edict_leader_bacta_treatments_desc: "Неограниченное использование Бакты позволяет нашим Лидерам превзойти свой предполагаемый возраст и продолжать поддерживать нашу Империю."

 leader_trait_swp_cw_tactical_droid_admiral: "старый тактический дроид"
 leader_trait_swp_cw_tactical_droid_admiral_desc: "Тактические дроиды были типом боевых дроидов, предназначенных для планирования боевых стратегий. Компания Baktoid Combat Automata произвела несколько моделей тактических дроидов."

 leader_trait_swp_cw_tactical_droid_general: "старый тактический дроид"
 leader_trait_swp_cw_tactical_droid_general_desc: "Тактические дроиды были типом боевых дроидов, предназначенных для планирования боевых стратегий. Компания Baktoid Combat Automata произвела несколько моделей тактических дроидов."

 swnd_ascension_perk_events.10.name: "старый тактический дроид found"
 swnd_ascension_perk_events.10.desc: "Нашим командам удалось найти неповрежденного тактического дроида времен Войн клонов. После некоторого начального программирования и обновлений он теперь способен изучать базовые новые маневры. Должны ли мы подготовить его к роли адмирала или генерала?"
 swnd_ascension_perk_events.10.a: "Подготовьте его как адмирала."
 swnd_ascension_perk_events.10.b: "Подготовьте его как генерала."

 edict_tactical_droid_search_campaign: "Тактический поиск дроидов"
 edict_tactical_droid_search_campaign_desc: "После некоторых первоначальных исследований некоторые из наших людей считают, что нашли местонахождение старого тактического дроида КНС из Войн клонов. Мы могли бы перепрофилировать его в нового генерала или адмирала."
allow_tactical_droid_search: "Позволяет §YТактический поиск дроидов§! Специальный указ."
galactic_empire_hate_droids: "Галактическая Империя не верит в использование тактических дроидов."
allow_tactical_droid_search: "Allows the §YTactical Droid Search§! Special Edict."
galactic_empire_hate_droids: "The Galactic Empire doesnt believe in the usage of Tactical Droids."

 pm_aquatic: "Aquatic World"
 pm_aquatic_desc: "The ocean of this world is teeming with life and tidal energy collection opportunities."