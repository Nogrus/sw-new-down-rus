 ## Legacy System 2.0

 swp_legacy.2000.name: "SW:FR Унаследованная система"
 swp_legacy.2000.desc: "Добро пожаловать [Root.GetRulerTitle]. Хотя разработка новых капитальных кораблей значительно повысила мощь и гибкость нашего военно-морского флота, она также значительно усложнила наши процессы судостроения и военного планирования. Чтобы упростить задачу, мы можем скрыть устаревшие или ненужные корабли от §YКонструктор кораблей§! (Горячая клавиша F9) интерфейс, то §YМенеджер автофлота§! интерфейс, а также из меню сборки наших различных верфей. Этот процесс, однако, всегда обратим, и мы можем показать вышедшие из строя суда для обслуживания через меню ниже. Пожалуйста, обратите внимание, что уходящие или возвращающиеся суда не повлияют ни на какие существующие суда, которые уже были построены."
 swp_legacy.2000.a: "§RОтказаться от проектирования корабля§!"
 swp_legacy.2000.b: "§GВернуть в эксплуатацию вышедший из эксплуатации проект судна§!"

 swp_legacy.2001.name: "Устаревшая система - Выход корабля на пенсию"
 swp_legacy.2007.name: "Устаревшая система - Возврат дизайна в эксплуатацию"
 swp_legacy.2001.desc: "Пожалуйста, выберите класс судна того дизайна, который вы хотите показать, и вернитесь в строй. Затем вам будет представлен список кораблей этого класса и возможность выбрать один из них для возврата."
